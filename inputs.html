<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <br>
    <h2>Tipos de Inputs</h2>
    <form class="" action="mailto:adri.casas97@hotmail.com" method="post" enctype="text/plain">
      <label>Nombre:</label>
      <input type="text" name="Tu nombre" value="">
      <br>
      <br>
      <label>Apellidos</label>
      <input type="text" name="Tus apellidos" value="">
      <br>
      <br>
      <label>Email:</label>
      <input type="email" name="Tu email" value="">
      <br>
      <br>
      <label>Escribe lo que quieras</label>
      <textarea name="Tu mensaje" rows="10" cols="30"></textarea>
      <input type="submit" name="">
      <br>
      <br>
      <input type="range" name="" value="">
      <label>Inserte archivo:</label>
      <input type="file" name="" value="">
      <br>
      <input type="radio" name="" value="">
      <br>
      <input type="date" name="" value="">
    </form>
  </body>
</html>
